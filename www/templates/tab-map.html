<ion-view view-title="แผนที่">
  <ion-nav-buttons side="right">
    <button ng-click="openModal();" class="button button-icon ion-compose" ng-disabled='chkLoc'></button>
    <button class="button button-icon ion-android-locate" ng-click="getLoc()">{{position.lat}}</button>
  </ion-nav-buttons>
  <ion-content class="map">
      <leaflet lf-center="center" event-broadcast="events" layers="layers" markers="markers" width="100%" height="100%"></leaflet>
  </ion-content>
</ion-view>
