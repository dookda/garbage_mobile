<ion-view view-title="คำนวณปริมาณขยะ">
  <ion-nav-buttons side="right">
    <!-- <button class="button button-icon ion-loop" ng-click="reload()"></button> -->
  </ion-nav-buttons>

  <ion-content class="padding">
    คำนวณองค์ปริมาณขยะจากจำนวนของประชากร

    <div class="card">
      <label class="item item-avatar item-input item-stacked-label">
          <img ng-src="img/number_icon_1.png">
          <span class="input-label">กรอกจำนวนประชากร</span>
          <input type="number" placeholder="00" ng-model='gb.total' ng-change="cal(b.ctype)">
        </label>
      <label class="item item-avatar item-input item-stacked-label item-select">
          <img ng-src="img/number_icon_2.png">
          <span class="input-label">เลือกประเภทการปกครอง</span>
          <select ng-model='b.ctype' ng-options="a.rate as a.type for a in gbRates" ng-change="cal(b.ctype)"></select>      
      </label>
    </div>

      <div class="padding">
          <span style="font-size: 14px !important; color: #000000; font-weight: bold;">ผลการคำนวณ</span></br>
        ปริมาณยะมูลฝอยจากจำนวนประชากร {{gb.total}} คน</br>
        เท่ากับ {{exp.total | number:1}} กิโลกรัม </br>
